<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signpack Browser</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #folderSelect {
      display: block;
      margin: 0 auto 30px;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.15s ease;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .item-title {
      padding: 8px;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .copied {
      background-color: #4ade80 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h1>Signpack Browser</h1>

  <select id="folderSelect">
    <option value="">Select a signpack...</option>
  </select>

  <div class="gallery" id="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
