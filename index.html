<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signpack Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .pack {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .pack:hover {
      transform: scale(1.05);
    }
    .pack img {
      width: 100%;
      border-radius: 8px;
    }
    .pack-name {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Signpack Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
