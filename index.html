<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signpack Browser</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.15s ease;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .item-title {
      padding: 10px;
      font-weight: 600;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      cursor: pointer;
      color: #2563eb;
      text-decoration: underline;
    }

    .copied {
      background-color: #4ade80 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h1>Signpack Browser</h1>

  <div id="backBtn" class="back" style="display:none;">‚Üê Back to folders</div>
  <div class="gallery" id="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
